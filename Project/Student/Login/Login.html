<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Login.css">
    <style>
        body{
            font-family: 'Black Han Sans', sans-serif;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto">
        <div class="d-flex justify-content-center gap-5 mx-auto mt-5 ">
            <div class="my-auto">
                <img src="https://img.collegepravesh.com/2021/06/VNR-VJIET-Hyderabad-Logo.png" 
                    height="100px" alt="">
            </div>
            <div class="my-auto">
                <h1 class="fs-1 d-inline">VNR Vignana Jyothi Institute of <br>Engineering and Technology</h1>
            </div>
        </div>
    </div>
    <div class="row mt-5">
                <form action=""
                class="form col col-11 col-sm-9 col-md-7 col-lg-5 mx-auto border border-dark border-2 rounded shadow px-4 py-3 my-auto"
                id="loginForm">
                <div class="form-floating mb-4 mt-3">
                    <input type="text" class="form-control" id="username" placeholder="hello">
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" placeholder="hello">
                    <label for="password">Password</label>
                </div>
                <button class="btn btn-dark text-white d-block mx-auto py-2 px-4" type="submit">Login</button>
            </form>
    </div>

    <script  src="./Login.js" defer></script>
</body>
</html>
